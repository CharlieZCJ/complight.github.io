
site_name: Computational light laboratory
site_description: The computational light laboratory at University College London.
site_author: Kaan Ak≈üit
site_url: 'https://complight.github.io'

repo_name: complight
repo_url: 'https://github.com/complight'

copyright: 'Copyright &copy; 2021'

nav:
  - Home: 'index.md'
  - People:
    - Current members and alumni: 'people/index.md'
  - Timeline: 
    - Recent news: 'timeline/index.md'
  - Publications: 'publications.md'
  - Teaching: 'teaching.md'
  - Documentation:
    - List: 'documentation/index.md'
    - Getting started: 'documentation/getting_started.md'
    - Logo of the team: 'documentation/logo.md'
  - Seminars:
    - All seminars: 'seminars/index.md'

theme:
    name: material
    logo: logo/logo.png
    language: en
    features:
        - content.code.annotate
        - content.tabs.link
       # - header.autohide
       # - navigation.expand
        - navigation.indexes
       # - navigation.instant
        - navigation.sections
        - navigation.tabs
       # - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
       # - toc.integrate
        - navigation.instant
        - navigation.indexes
        - navigation.top
        - navigation.expand
    palette:
      - scheme: youtube
        primary: light
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - scheme: youtube
        primary: dark
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    highlightjs: true
    hljs_languages:
        - python

plugins:
   - search

markdown_extensions:
   - toc:
       permalink: true
   - pymdownx.details:
   - pymdownx.arithmatex:
       generic: true
   - pymdownx.emoji:
       emoji_index: !!python/name:materialx.emoji.twemoji
       emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - 'javascripts/config.js'
  - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
  - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/complightlab

extra_css:
  - stylesheets/extra.css
